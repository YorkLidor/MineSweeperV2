<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lidor York</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="initGame()" oncontextmenu="return false">

    <h1>Mine Sweeper</h1>
    <div>
        <h2>Your time: </h2>
        <h2 class="time">0.000</h2>
    </div>

    <div class="level-buttoms">
        <button  onclick="levelChoose(4,2)">Beginner</button>
        <button  onclick="levelChoose(8,14)">Medium</button>
        <button  onclick="levelChoose(12,32)">Expert</button>
    </div>
        
    <div class="lives">
        <h2><span class="lives"></span>LIVES LEFT</h2>
    </div>

    <main class="main-div">
        <table border="10" cellpadding="30" class="styled-table">
            <tbody class="board">
                
            </tbody>
        </table>
    </main>



    <script src="js/util.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
